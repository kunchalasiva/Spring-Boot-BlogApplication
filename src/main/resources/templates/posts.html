<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>DashBoard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>

<body>
  <div class="container-fluid p-0 main-container">

    <header class="bg-dark d-flex justify-content-between py-2">
      <div>
        <span class="text-white h1 fst-italic fw-bold ms-4" style="text-shadow: 1px 2px 3px blue;">Blog App</span>
      </div>
      <div>
        <a th:href="@{/posts}" class="btn text-white fs-4 me-5">Posts</a>
        <a th:href="@{/addpost}" class="btn text-white fs-4 ms-5 me-5">Add Post</a>
        <a th:href="@{/comments}" class="btn text-white fs-4 ms-5">Comments</a>
      </div>
      <div>
        <a th:href="@{/logout}" class="btn text-white fs-4 ms-5 btn-danger fw-bold me-5">Logout</a>
      </div>
    </header>

    <div class="text-center fw-bold bg-light text-dark py-2 welcome-section">
      <span class="bi bi-lightning-fill text-warning fs-4" style="animation: pulse 1.2s infinite;"></span>
      <span class="mx-2">Welcome to SpringBlog â€“ Share your thoughts, inspire the world!</span>
      <span class="bi bi-lightning-fill text-warning fs-4" style="animation: pulse 1.2s infinite;"></span>
    </div>

    <section class="container mt-4 d-flex flex-wrap gap-3">
      <div class="" th:each="obj : ${posts}">
          <div class="card mb-4 shadow-sm ">
		   <div class="card-header bg-dark text-center text-light">
		      <div class=" fw-bold " th:text="'Blog-' + ${obj.postId}"></div>
		   </div>
            <div class="card-body">
              <h5 class="card-title" th:text="${obj.title}"></h5>
              <span class="card-text" th:text="${obj.description}"></span>
              <a href="#" class="text-decoration-none">Read more...</a>
          </div>
              <div class="card-footer bg-info fw-bold   mt-2">Blog Created In :
              <span class="text-dark mt-2 "  th:text="${obj.creation}"></span>
              </div>
        </div>
      </div>
    </section>

    

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
