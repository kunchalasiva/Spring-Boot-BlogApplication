<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Add Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
<body>
  <div class="container-fluid p-0 main-container">
     
    <header class="bg-dark d-flex justify-content-between py-2 ">
      <div>
        <span class="text-white h1 fst-italic fw-bold ms-4" style="text-shadow: 1px 2px 3px blue;">Blog App</span>
      </div>
      <div>
        <a href="posts" class="btn  text-white fs-4 me-5">Posts</a>
        <a href="addpost" class="btn text-white fs-4 ms-5 me-5">Add Post</a>
        <a href="comments" class="btn text-white fs-4 ms-5">Comments</a>
      </div>
      <div>
        <a href="logout" class="btn text-white fs-4 ms-5 btn-danger fw-bold me-5">Logout</a>
      </div>
     </header>

    <div class="text-center fw-bold bg-light text-dark py-2 welcome-section">
      <span class="bi bi-lightning-fill text-warning fs-4" style="animation: pulse 1.2s infinite;"></span>
      <span class="mx-2">Welcome to SpringBlog â€“ Share your thoughts, inspire the world!</span>
      <span class="bi bi-lightning-fill text-warning fs-4" style="animation: pulse 1.2s infinite;"></span>
    </div>

    <section class="form-section px-3 ms-5 ">
      <div class="d-flex justify-content-center  mt-5  align-items-center border border-2 border-light alert alert-primary shadow-lg" style="width: 1200px;height:500px;margin-left: 90px;">
       <div class="card w-100  "  style="margin-top: -20px;">
         <div class="card-header bg-primary">
           <h4 class="text-center text-light fs-1 fw-bold">Create Post</h4>
         </div>
         <div class="card-body">
           <form action="addpost" th:object="${post}" method="post">
            <dl>
              <dt>Title</dt>
              <dd><input type="text" th:field="*{title}" placeholder="enter post title" class="form-control"></dd>
              <dt>Short Description</dt>
              <dd>
                <textarea  th:field="*{description}" placeholder="enter post short description" class="form-control"></textarea>
              </dd>
              <dt>Context</dt>
              <dd><textarea th:field="*{content}" id="" placeholder="provide brief blog information" class="form-control"></textarea></dd>
           	<dd><span th:text="${message}" class="text-success"></span></dd>
            </dl>
              <button  type="submit" class="btn btn-success text-light fw-bold">Submit</button>
            
           </form>
         </div>
       </div>

      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
