<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Spring Blog App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scroll */
    }

    .main-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .nav-section {
      flex: 0 0 auto;
    }

    .header-buttons {
      flex: 0 0 auto;
    }

    .welcome-section {
      flex: 0 0 auto;
    }

    .form-section {
      flex: 1 1 auto;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
  </style>
</head>

<body>
  <div class="container-fluid p-0 main-container">
    <!-- Navbar -->
    <nav class="bg-danger text-light fw-bold fs-1 text-center nav-section py-2" style="text-shadow: 1px 5px 5px black;">
      Blog-App
    </nav>

    <!-- Header Buttons -->
    <header class="bg-dark text-white py-2 header-buttons">
      <div class="d-flex justify-content-around">
        <a href="#" class="btn btn-outline-light fs-5 fw-bold">Add Posts</a>
        <a href="#" class="btn btn-outline-light fs-5 fw-bold">Register</a>
        <a href="#" class="btn btn-outline-light fs-5 fw-bold">Login</a>
      </div>
    </header>

    <!-- Welcome Message -->
    <div class="text-center fw-bold bg-light text-dark py-2 welcome-section">
      <span class="bi bi-lightning-fill text-warning fs-4" style="animation: pulse 1.2s infinite;"></span>
      <span class="mx-2">Welcome to SpringBlog â€“ Share your thoughts, inspire the world!</span>
      <span class="bi bi-lightning-fill text-warning fs-4" style="animation: pulse 1.2s infinite;"></span>
    </div>

    <!-- Registration Form -->
    <section class="form-section px-3">
      <div class="card shadow-lg bg-white rounded" style="width: 100%; max-width: 400px;">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="bi bi-person-fill fw-bold"> User Register</h4>
        </div>
        <div class="card-body">
          <form action="#" method="post">
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="Enter first name">
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Enter last name">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-4">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Enter password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100">Register</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
