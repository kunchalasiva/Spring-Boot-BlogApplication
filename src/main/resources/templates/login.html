<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
 <style>
    body {
        overflow-x: hidden;
    }
 </style>
<body>
    <div class="container-fluid">
        <header class="bg-dark text-white py-2 header-links">
            <div class="d-flex justify-content-around">
                <a href="/" class="btn text-white fs-4 fw-bold">Home</a>
                <a href="#" class="btn text-white fs-4 fw-bold">Add Posts</a>
                <a href="register" class="btn text-white fs-4 fw-bold">Register</a>
                <a href="#" class="btn text-white fs-4 fw-bold">Login</a>
            </div>
        </header>

        <div class="text-center fw-bold py-2 bg-light text-dark rounded-pill welcome-bar mx-3">
            <span class="bi bi-lightning-fill text-warning"></span>
            <span>Welcome to SpringBlog â€“ Share your thoughts, inspire the world!</span>
            <span class="bi bi-lightning-fill text-warning"></span>
        </div>

        <div class="card alert alert-info">
            <div class="d-flex justify-content-center align-items-center" style="height: 570px;">
                <div class="bg-light border border-dark  rounded rounded-2 shadow p-4">
                    <div class="card-header bg-dark text-light">
                        <h3 class="text-center fw-bold"><span class="bi bi-person-fill"></span>User Login</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" method="post">

                            <dl>
                                <dt>Username</dt>
                                <dd><input type="text" name="uname" id="uname" class="form-control"></dd>
                                <dd><span id="userError"></span></dd>
                                <dt>Password</dt>
                                <dd><input type="password" name="pwd" id="pwd" class="form-control"></dd>
                                <span id="passwordError"></span>
                                <dd class="text-center mt-3"><button class="btn btn-warning w-100 ">Login</button></dd>
                            </dl>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript">
            $(document).ready(function () {
                // 1.hide the error pages 
                $("#userError").hide();
                $("#passwordError").hide();

                // 2.take the referened variable as false
                var userError = false;
                var passwordError = false;

                // 3.validation logic for inputs
                function validate_username() {
                    // collect the value from the uname input
                    var value = $("#uname").val();
                    // check whether the value is present or not 
                    if (value == '') {
                        $("#userError").show().html("plese fill the field").css('color', 'red');
                        userError = false;
                    } else {
                        $("#userError").hide();
                        userError = true;
                    }
                    return userError;
                }

                // Password Validation Logic
                function validate_password() {
                    // collect the value from the input password
                    var value = $("#pwd").val();
                    // check whether value is available or not
                    if (value == '') {
                        // showing the error page
                        $("#passwordError").show().html("plese fill the field").css('color', 'red');
                        passwordError = false;
                    } else {
                        $("#passwordError").hide();
                        passwordError = true;
                    }
                    return passwordError;
                }

                // 4.link validation logic to Events for triggering
                $("#uname").keyup(validate_username);
                $("#pwd").keyup(validate_password);
            })
        </script>
    </div>
</body>

</html>
