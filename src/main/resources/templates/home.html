<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* ❌ Prevent scroll */
    }

    .page-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar, .header-links, .welcome-bar {
      flex: 0 0 auto;
    }

    .content-section {
      flex: 1 1 auto;
      display: flex;
      padding: 10px;
    }

    .input-group button {
      border: none;
    }

    .bi-search {
      padding: 0 10px;
    }
  </style>
</head>

<body>
  <div class="container-fluid page-container p-0">
    <!-- Top Navbar -->
    <nav class="bg-danger text-light fw-bold fs-1 text-center top-bar py-2" style="text-shadow: 1px 5px 5px black;">
      Blog-App
    </nav>

    <!-- Header with Navigation Buttons -->
    <header class="bg-dark text-white py-2 header-links">
      <div class="d-flex justify-content-around">
        <a href="#" class="btn text-white fs-4 fw-bold">Add Posts</a>
        <a href="#" class="btn text-white fs-4 fw-bold">Register</a>
        <a href="#" class="btn text-white fs-4 fw-bold">Login</a>
      </div>
    </header>

    <!-- Welcome Message -->
    <div class="text-center fw-bold py-2 bg-light text-dark rounded-pill welcome-bar mx-3">
      <span class="bi bi-lightning-fill text-warning"></span>
      <span>Welcome to SpringBlog – Share your thoughts, inspire the world!</span>
      <span class="bi bi-lightning-fill text-warning"></span>
    </div>

    <!-- Main Content (row with search) -->
    <section class="content-section row m-0">
      <div class="col-9">
        <!-- You can add blog cards/posts here -->
      </div>
      <div class="col-3">
        <form action="#">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search blogs">
            <button class="bi bi-search fs-3 fw-bold bg-warning text-dark"></button>
          </div>
        </form>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
